<html>
<body>
{% include 'menu.html' %}
<br/>
<form action="{% url 'save_marks' %}" method="post">
    {% csrf_token %}

<table align="center" border="2" cellpadding="10" cellspacing="0">
    <tr align="center">
        <th colspan="2" width="50px" height="50px">enter marks</th>
    </tr>
    <tr>
        <th>Student Id</th>
        <td><input type="number" name="sid" required /></td>
    </tr>
    <tr>
        <th>Student Name</th>
        <td><input type="text" name="sname" required /></td>
    </tr>
    <tr>
        <th>Telugu</th>
        <td><input type="number" name="tel" required min="0" max="100"/></td>
    </tr>
    <tr>
        <th>English</th>
        <td><input type="number" name="eng" required min="0" max="100"/></td>
    </tr>
    <tr>
        <th>Maths-A</th>
        <td><input type="number" name="maths_a" required min="0" max="100"/></td>
    </tr>
    <tr>
        <th>Maths-B</th>
        <td><input type="number" name="maths_b" required min="0" max="100"/></td>
    </tr>
    <tr>
        <th>Science</th>
        <td><input type="number" name="science" required min="0" max="100"/></td>
    </tr>
    <tr>
        <th>Social</th>
        <td><input type="number" name="social" required min="0" max="100"/></td>
    </tr>
    <tr align="center">
        <td colspan="2"><button type="submit" class="btn btn-info">Save</button></td>
    </tr>
</table>
</form>
{% if ok %}
{{ ok }}
{% endif %}
{% if error %}
{{ error }}
{% endif %}
{% if serror %}
{{ serror }}
{% endif %}
</body>
</html>
